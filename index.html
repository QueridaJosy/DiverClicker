const sequencia = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
const Infinito = Infinity;

let buffer = [];


document.addEventListener('keydown', (e) => {
    buffer.push(e.key); 
    
    
    if (buffer.length > sequencia.length) {
        buffer.shift();
    }
    
   
    if (buffer.join(',') === sequencia.join(',')) {
        total = Infinito;
        
        
        alert("Burguer Code ativado!");
        buffer = []; 
        
        
    }
});
let rollAtivo = false; 
let rollClicado = false; 

// 10% de chance de aparecer a cada segundo
setInterval(function() {
    if (!rollAtivo && Math.random() < 0.3) {
        rollAtivo = true;
        rollClicado = false; // reset quando o bot√£o aparece
        const botao = document.getElementById("roll");
        const resultado = document.getElementById("mostradorderolagem");

        resultado.style.display = "none"; // esconde o texto ao reaparecer

        // Some/desativa ap√≥s 5 segundos
        setTimeout(function() {
